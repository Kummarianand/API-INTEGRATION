<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News API App</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container my-4">
  <h1 class="text-center mb-4">🌎 Latest News 🌍</h1>
  
  <!-- Search Box -->
  <div class="input-group mb-4">
    <input type="text" id="searchInput" class="form-control" placeholder="Search news..." />
    <div class="input-group-append">
      <button class="btn btn-custom" onclick="searchNews()">🔍 Search</button>
    </div>
  </div>
  
  <!-- News Container -->
  <div id="newsContainer" class="row">
    <!-- News articles will appear here -->
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
